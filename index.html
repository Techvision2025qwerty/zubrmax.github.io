<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zubr Max</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Светлый фон для контраста */
            font-family: Arial, sans-serif;
        }
        .button-container {
            text-align: center;
        }
        .btn {
            background-color: #00008B; /* Тёмно-синий цвет */

            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background-color: #0000CD; /* Немного светлее при наведении */
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="https://zubrmax.site/ " target="_blank" class="btn">
           нажмите что бы  перейти к ZubrMaxAI
        </a>
    </div>
</body>
</html>
